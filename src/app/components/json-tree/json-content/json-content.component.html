<mat-icon class="green-icon">check</mat-icon>
<span [innerHTML]="name"></span>
<span> : </span>
<span [ngSwitch]="typeOf(value)">
  <ul *ngSwitchCase="'Array'">
    <li *ngFor="let item of value">
      <json-tree [observable]="of(item)"></json-tree>
    </li>
  </ul>
  <span *ngSwitchDefault [innerHTML]="value"></span>
</span>
